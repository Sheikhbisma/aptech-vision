<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .note-card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Find Your Notes</h2>

    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <select id="classFilter" class="form-select">
          <option value="">Select Class</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="subjectFilter" class="form-select">
          <option value="">Select Subject</option>
          <option value="Biology">Biology</option>
          <option value="Physics">Physics</option>
          <option value="Math">Math</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="chapterFilter" class="form-select">
          <option value="">Select Chapter</option>
          <option value="Chapter 1">Chapter 1</option>
          <option value="Chapter 2">Chapter 2</option>
        </select>
      </div>
    </div>

    <div class="row" id="notesContainer">
      <!-- Notes will be injected here -->
    </div>
  </div>

  <script>
    let notesData = [];

    async function fetchNotes() {
      const response = await fetch('notes.json');
      notesData = await response.json();
      displayNotes(notesData);
    }

    function displayNotes(data) {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      if (data.length === 0) {
        container.innerHTML = '<p class="text-center">No notes found.</p>';
        return;
      }

      data.forEach(note => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card note-card">
            <div class="card-body">
              <h5 class="card-title">${note.title}</h5>
              <p class="card-text">Class: ${note.class}, Subject: ${note.subject}, Chapter: ${note.chapter}</p>
              <a href="${note.link}" class="btn btn-primary" target="_blank">View Note</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterNotes() {
      const classVal = document.getElementById('classFilter').value;
      const subjectVal = document.getElementById('subjectFilter').value;
      const chapterVal = document.getElementById('chapterFilter').value;

      const filtered = notesData.filter(note => {
        return (!classVal || note.class === classVal)
            && (!subjectVal || note.subject === subjectVal)
            && (!chapterVal || note.chapter === chapterVal);
      });

      displayNotes(filtered);
    }

    document.getElementById('classFilter').addEventListener('change', filterNotes);
    document.getElementById('subjectFilter').addEventListener('change', filterNotes);
    document.getElementById('chapterFilter').addEventListener('change', filterNotes);

    fetchNotes();
  </script>
</body>
</html>
