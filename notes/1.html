<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .note-card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="text-center text-info">Pre-Medical Notes</h2>

  <!-- Filters -->
  <div class="row my-3">
    <div class="col-md-4">
      <select id="classFilter" class="form-select">
        <option value="">Select Class</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="subjectFilter" class="form-select">
        <option value="">Select Subject</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="chapterFilter" class="form-select">
        <option value="">Select Chapter</option>
      </select>
    </div>
  </div>

  <!-- Notes Cards -->
  <div id="notesContainer" class="row">
    <!-- Cards will load here -->
  </div>
</div>

<!-- âœ… Same-folder script path -->
<script src="/notes/1.js"></script>
</body>
</html>
