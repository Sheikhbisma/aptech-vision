/* Cup on Plate */
.cup-plate-container {
  position: relative;
  text-align: center;
  margin-top: 80px;
  margin-bottom: 40px;
}
.cup-image {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  z-index: 3;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-12px); }
}
.cup-plate-container h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin: 0;
  padding-top: 60px;
  color: rgb(6, 15, 44);
  position: relative;
  z-index: 2;
}

/* Filters (Select Boxes) */
/* Glowy Select Input Styling */
.form-select {
  background-color: rgb(202, 202, 202); /* Match card bg */
  color: black;
  border: 1px solid rgba(0, 255, 255, 0.3);
  border-radius: 12px;
  padding: 10px;
  font-style: italic;
  box-shadow: 
    0 0 5px rgba(0, 255, 255, 0.2), 
    0 4px 15px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.form-select:focus {
  outline: none;
  border-color: rgba(0, 255, 255, 0.7);
  box-shadow: 
    0 0 10px rgba(0, 255, 255, 0.5),
    0 6px 20px rgba(0, 0, 0, 0.4);
}


/* Notes Cards */
.note-card {
  margin-bottom: 1.5rem;
}
/* Updated Card Styling */
.card {
  background-color: rgb(6, 15, 44);
  color: white !important;
  border: 1px solid rgba(0, 255, 255, 0.3); /* Soft glowing border */
  border-radius: 18px;
  padding: 20px;
  font-style: italic; /* Tilted font */
  box-shadow: 
    0 0 50px rgba(95, 165, 165, 0.3), 
    0 4px 20px rgba(0, 0, 0, 0.4); /* Glow + depth */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 
    0 0 15px rgba(0, 255, 255, 0.5), 
    0 8px 30px rgba(0, 0, 0, 0.5); /* Brighter on hover */
}

/* Title and Text Tilt */
.card-title,
.card-text {
  font-style: italic; /* Slight tilt for all text */
}


/* Buttons */
.btn-primary {
  background-color: #0d6efd;
  border: none;
  padding: 8px 16px;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
}
.btn-primary:hover {
  background-color: #0b5ed7;
  box-shadow: 0 0 12px rgba(13, 110, 253, 0.7);
}
