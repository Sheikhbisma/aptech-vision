<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Past Papers - Filtered Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .custom-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #0d6efd;
      color: white;
      font-size: 1.3rem;
      padding: 15px;
      font-weight: 600;
    }

    .card-body {
      padding: 25px;
      font-size: 1.1rem;
    }

    .card-text {
      margin-bottom: 15px;
    }

    .btn-primary {
      font-size: 1rem;
      padding: 10px 20px;
    }

    /* Optional: color badges for faculties */
    .badge-faculty {
      font-size: 0.85rem;
      background-color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ“š Past Papers Archive</h2>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-6">
      <select id="facultyFilter" class="form-select">
        <option value="all">Filter by Faculty</option>
        <option value="science">Science</option>
        <option value="arts">Arts</option>
        <option value="commerce">Commerce</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="subjectFilter" class="form-select">
        <option value="all">Filter by Subject</option>
        <option value="math">Math</option>
        <option value="physics">Physics</option>
        <option value="economics">Economics</option>
        <option value="history">History</option>
      </select>
    </div>
  </div>

  <!-- Cards -->
  <div class="row" id="cardsContainer">

    <!-- Card 1 -->
    <div class="col-md-4 mb-4 card-item" data-faculty="science" data-subject="math">
      <div class="card custom-card">
        <div class="card-header">Math - 2023</div>
        <div class="card-body">
          <p class="card-text"><span class="badge bg-primary">Faculty: Science</span></p>
          <a href="#" class="btn btn-primary">ðŸ“¥ Download Paper</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4 mb-4 card-item" data-faculty="science" data-subject="physics">
      <div class="card custom-card">
        <div class="card-header">Physics - 2022</div>
        <div class="card-body">
          <p class="card-text"><span class="badge bg-primary">Faculty: Science</span></p>
          <a href="#" class="btn btn-primary">ðŸ“¥ Download Paper</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4 mb-4 card-item" data-faculty="arts" data-subject="history">
      <div class="card custom-card">
        <div class="card-header">History - 2021</div>
        <div class="card-body">
          <p class="card-text"><span class="badge bg-danger">Faculty: Arts</span></p>
          <a href="#" class="btn btn-primary">ðŸ“¥ Download Paper</a>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->

  </div>
</div>

<script>
  const facultyFilter = document.getElementById('facultyFilter');
  const subjectFilter = document.getElementById('subjectFilter');
  const cards = document.querySelectorAll('.card-item');

  function filterCards() {
    const selectedFaculty = facultyFilter.value;
    const selectedSubject = subjectFilter.value;

    cards.forEach(card => {
      const cardFaculty = card.getAttribute('data-faculty');
      const cardSubject = card.getAttribute('data-subject');

      const showFaculty = selectedFaculty === 'all' || selectedFaculty === cardFaculty;
      const showSubject = selectedSubject === 'all' || selectedSubject === cardSubject;

      card.style.display = (showFaculty && showSubject) ? 'block' : 'none';
    });
  }

  facultyFilter.addEventListener('change', filterCards);
  subjectFilter.addEventListener('change', filterCards);
</script>

</body>
</html>
